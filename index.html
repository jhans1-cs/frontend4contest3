<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="Standard Collection 11.png" alt="logo">
        <b>KeazoN</b><small>BOOKS</small>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
        <button id="searchButton">Search</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="book-list">
      <!-- Books will be dynamically generated here -->
    </section>
    <section class="book-details">
      <!-- Detailed book information will be shown here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Online Bookstore. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
